<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <nav>
            <ul class="nav-icons">
                <li><a href="#" title="Home"><i class="fas fa-home"></i></a></li>
                <li><a href="#" title="TV Shows"><i class="fas fa-tv"></i></a></li>
                <li><a href="#" title="Movies"><i class="fas fa-film"></i></a></li>
                <li><a href="#" title="Trending"><i class="fas fa-fire"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Unlimited Movies, TV Shows, and More.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="btn-primary">Watch Now</button>
        </section>

        <section class="movie-rows">
            <h2>Trending Now</h2>
            <div class="row">
                <img src="https://via.placeholder.com/150" alt="Movie 1">
                <img src="https://via.placeholder.com/150" alt="Movie 2">
                <img src="https://via.placeholder.com/150" alt="Movie 3">
                <img src="https://via.placeholder.com/150" alt="Movie 4">
            </div>
        </section>
    </main>

    <footer>
        <p>Netflix Clone Â© 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
